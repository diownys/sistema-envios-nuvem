<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Importar Envios</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <style>
    body { font-family: sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#f4f4f9; margin:0; }
    .container { background:#fff; padding:2rem 3rem; border-radius:8px; box-shadow:0 4px 8px rgba(0,0,0,.1); text-align:center; width:90%; max-width:500px; }
    h1 { color:#333; margin-bottom:1.5rem; }
    input[type="file"] { border:1px solid #ddd; padding:.8rem; border-radius:5px; width:100%; box-sizing:border-box; }
    button { background:#007bff; color:#fff; border:none; padding:.8rem 1.5rem; border-radius:5px; cursor:pointer; font-size:1rem; margin-top:1.5rem; width:100%; transition:background-color .2s; }
    button:disabled { background:#ccc; cursor:not-allowed; }
    button:hover:not(:disabled) { background:#0056b3; }
    a { display:block; margin-top:1rem; color:#6c757d; text-decoration:none; font-size: 0.9rem; }
    #log { margin-top:1.5rem; white-space:pre-wrap; background:#f7f7f7; padding:12px; border-radius:6px; min-height:1.5em; text-align:left; font-size: 0.85rem; border: 1px solid #eee; }
    .success { color:#155724; background:#d4edda !important; border-color: #c3e6cb !important; }
    .error   { color:#721c24; background:#f8d7da !important; border-color: #f5c6cb !important; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Importar Planilha</h1>
    <div class="row">
      <input id="file" type="file" accept=".xlsx,.xls,.csv" />
    </div>
    <div class="row">
      <button id="btnEnviar">Enviar Arquivo</button>
    </div>
    <div class="row">
      <div id="log">Selecione um arquivo .xlsx ou .csv para importar.</div>
    </div>
    <a href="index.html">← Voltar ao Dashboard</a>
  </div>

  <script>
    const { createClient } = window.supabase;

    // Configurações mantidas
    const SUPABASE_URL = 'https://nfsuisftzddegihyhoha.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5mc3Vpc2Z0emRkZWdpaHlob2hhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkwMTcwMDcsImV4cCI6MjA3NDU5MzAwN30.tM_9JQo6ejzOBWKQ9XxT54f8NuM6jSoHomF9c_IfEJI';
    
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const btn = document.getElementById('btnEnviar');
    const fileInput = document.getElementById('file');
    const logDiv = document.getElementById('log');

    const log = (msg, type='') => { 
        logDiv.textContent = msg; 
        logDiv.className = type; 
    };

    btn.addEventListener('click', async () => {
      const file = fileInput.files?.[0];
      
      if (!file) {
          return log('Por favor, selecione um arquivo .xlsx ou .csv.', 'error');
      }

      try {
        // 1. Verifica sessão
        const { data: { session }, error: sessionErr } = await supabase.auth.getSession();
        
        if (sessionErr || !session) {
          log('Sessão expirada. Redirecionando para o login...', 'error');
          setTimeout(() => location.href = 'login.html', 1500);
          return;
        }

        btn.disabled = true;
        log('Processando arquivo... Isso pode levar alguns segundos.');

        // 2. Preparar FormData
        const formData = new FormData();
        formData.append('file', file);

        // 3. Invocar a função via SDK (mais robusto que fetch manual)
        const { data, error } = await supabase.functions.invoke('import-excel', {
            body: formData,
        });

        if (error) throw error;

        // 4. Sucesso
        log(data?.message || 'Importação concluída com sucesso!', 'success');
        fileInput.value = '';

      } catch (err) {
        console.error('Erro na importação:', err);
        // Tenta extrair mensagem amigável do erro
        const errorMsg = err.message || 'Erro desconhecido ao processar planilha.';
        log('Erro: ' + errorMsg, 'error');
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
