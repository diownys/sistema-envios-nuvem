<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Envios</title>
  <style>
    body { font-family: sans-serif; background-color: #f4f4f9; margin: 0; padding: 1rem; }
    .header { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .header h1 { color: #333; width: 100%; margin-bottom: 1rem; }
    .header-buttons { display: flex; gap: 0.5rem; flex-wrap: wrap; }
    .btn-import { background-color: #28a745; color: white; padding: 0.8rem 1.2rem; text-decoration: none; border-radius: 5px; font-size: 0.9rem; text-align: center; }
    .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 1rem; }
    .menu-card { 
      background: white; 
      padding: 1rem; 
      border-radius: 8px; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
      text-decoration: none; 
      color: #333; 
      transition: transform 0.2s, box-shadow 0.2s; 
      display: flex; 
      flex-direction: column; /* Organiza o conteúdo em coluna */
      justify-content: center; 
      align-items: center; 
      min-height: 80px;
      text-align: center;
    }
    .menu-card:hover { transform: translateY(-5px); box-shadow: 0 8px 16px rgba(0,0,0,0.2); }
    .card-title { font-size: 1.1rem; font-weight: bold; margin-bottom: 0.5rem; }
    .card-info { font-size: 0.9rem; color: #666; }
    .no-data { background: #fff3cd; color: #856404; padding: 1rem; border-radius: 5px; text-align: center; grid-column: 1 / -1; } /* Ocupa a linha toda */

    @media (min-width: 768px) {
      body { padding: 2rem; }
      .header h1 { width: auto; margin-bottom: 0; }
      .grid-container { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1.5rem; }
      .btn-import { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Menus de Coleta</h1>
    <div class="header-buttons">
      <a href="#" class="btn-import" style="background-color: #007bff;">Adicionar Venda</a>
      <a href="#" class="btn-import" style="background-color: #17a2b8;">Relatórios</a>
      <a href="#" class="btn-import" style="background-color: #007bff;">Gerar Romaneio</a>
      <a href="#" class="btn-import">Importar Planilha</a>
    </div>
  </div>

  <div class="grid-container" id="envios-container">
    <div class="no-data"><p>Carregando envios...</p></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    // 1. ⚠️ CONFIGURAÇÃO - SUBSTITUA PELAS SUAS CHAVES REAIS
    const SUPABASE_URL = 'https://nfsuisftzddegihyhoha.supabase.co'; // Encontrada em Project Settings > API
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5mc3Vpc2Z0emRkZWdpaHlob2hhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkwMTcwMDcsImV4cCI6MjA3NDU5MzAwN30.tM_9JQo6ejzOBWKQ9XxT54f8NuM6jSoHomF9c_IfEJI'; // A chave pública (anon)

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const container = document.getElementById('envios-container');

  async function carregarMenuDeColeta() {
    container.innerHTML = '<div class="no-data"><p>Carregando menus de coleta...</p></div>';

    try {
      const { data, error } = await supabase.functions.invoke('get-lista-envios');
      
      if (error) throw error;

      container.innerHTML = '';
      
      if (!data.janelas || data.janelas.length === 0) {
        container.innerHTML = '<div class="no-data"><p>Nenhuma janela de coleta encontrada.</p></div>';
        return;
      }

      // LÓGICA ATUALIZADA:
      // Agora, iteramos sobre a lista de janelas únicas
      data.janelas.forEach(janela => {
        const card = document.createElement('a');
        
        // Preparamos o link para o futuro. Ele levará para uma página
        // que mostrará apenas as vendas desta janela.
        card.href = `vendas.html?janela=${encodeURIComponent(janela)}`; 
        card.className = 'menu-card';
        card.textContent = janela; // O texto do card é o nome da janela
        
        container.appendChild(card);
      });

    } catch (error) {
      container.innerHTML = `<div class="no-data"><p>Erro ao carregar dados: ${error.message}</p></div>`;
      console.error('Erro ao invocar a função:', error);
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    carregarMenuDeColeta();
  });
</script>
</body>
</html>
