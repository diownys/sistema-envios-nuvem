<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Venda</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; margin: 0; padding: 2rem; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .form-group { display: flex; flex-direction: column; }
        .form-group.full-width { grid-column: 1 / -1; }
        label { font-weight: bold; margin-bottom: 0.5rem; }
        input { padding: 0.8rem; border-radius: 5px; border: 1px solid #ccc; font-size: 1rem; }
        .form-actions { margin-top: 2rem; display: flex; justify-content: flex-end; gap: 1rem; }
        .btn { padding: 0.8rem 1.5rem; text-decoration: none; border-radius: 5px; color: white; border: none; cursor: pointer; font-size: 1rem; }
        .btn-save { background-color: #28a745; }
        .btn-cancel { background-color: #6c757d; }
        .message { color: #155724; font-weight: bold; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Venda <span id="codigo-venda-titulo"></span></h1>
        <form id="edit-form">
            <div class="form-grid">
                <div class="form-group"><label for="codigo_venda">Código da Venda</label><input type="text" id="codigo_venda" name="codigo_venda" required></div>
                <div class="form-group"><label for="ordem_manipulacao">Ordem de Manipulação</label><input type="text" id="ordem_manipulacao" name="ordem_manipulacao"></div>
                <div class="form-group full-width"><label for="cliente_nome">Nome do Cliente</label><input type="text" id="cliente_nome" name="cliente_nome" required></div>
                <div class="form-group"><label for="valor_venda">Valor da Venda (R$)</label><input type="text" id="valor_venda" name="valor_venda" required></div>
                <div class="form-group"><label for="volumes">Volumes</label><input type="number" id="volumes" name="volumes" required></div>
                <div class="form-group full-width"><label for="janela_coleta">Janela de Coleta</label><input type="text" id="janela_coleta" name="janela_coleta" required></div>
            </div>
            <div class="form-actions">
                <a href="#" id="cancel-link" class="btn btn-cancel">Cancelar</a>
                <button type="submit" class="btn btn-save">Salvar Alterações</button>
            </div>
        </form>
        <div id="success-message" class="message" style="display: none;"></div>
    </div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const SUPABASE_URL = 'SUA_SUPABASE_URL';
    const SUPABASE_ANON_KEY = 'SUA_SUPABASE_ANON_KEY';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('edit-form');
    const successMessage = document.getElementById('success-message');
    let originalJanela = '';

    // Função para buscar dados e preencher o formulário
    async function fetchAndPopulateForm(id) {
        try {
            const { data, error } = await supabase.functions.invoke('get-envio-by-id', { body: { id: parseInt(id) } });
            if (error) throw error;
            const envio = data.envio;
            // Preenche cada campo do formulário com os dados recebidos
            for (const key in envio) {
                const input = document.getElementById(key);
                if (input) input.value = envio[key];
            }
            document.getElementById('codigo-venda-titulo').textContent = `#${envio.codigo_venda}`;
            originalJanela = envio.janela_coleta; // Guarda a janela original para o link "Cancelar"
            document.getElementById('cancel-link').href = `vendas.html?janela=${encodeURIComponent(originalJanela)}`;
        } catch (error) {
            alert(`Erro ao carregar dados da venda: ${error.message}`);
        }
    }

    // Lógica principal
    document.addEventListener('DOMContentLoaded', async () => {
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) { window.location.href = '/login.html'; return; }

        const params = new URLSearchParams(window.location.search);
        const envioId = params.get('id');
        if (!envioId) {
            alert('ID da venda não encontrado na URL.');
            window.location.href = '/index.html';
            return;
        }
        await fetchAndPopulateForm(envioId);
    });

    // Lógica de submissão do formulário
    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        const updates = Object.fromEntries(formData.entries());
        const envioId = new URLSearchParams(window.location.search).get('id');

        try {
            const { error } = await supabase.functions.invoke('update-envio', { body: { id: parseInt(envioId), updates } });
            if (error) throw error;
            
            successMessage.textContent = 'Venda atualizada com sucesso! Redirecionando...';
            successMessage.style.display = 'block';
            setTimeout(() => {
                window.location.href = `vendas.html?janela=${encodeURIComponent(updates.janela_coleta || originalJanela)}`;
            }, 2000);
        } catch (error) {
            alert(`Erro ao salvar alterações: ${error.message}`);
        }
    });
</script>
</body>
</html>
