<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendas da Janela</title>
  <style>
    body { font-family: sans-serif; background-color: #f4f4f9; margin: 0; padding: 1rem; }
    .header { margin-bottom: 2rem; }
    .header a { color: #007bff; text-decoration: none; font-weight: bold; }
    h1 { color: #333; }
    .table-container { background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 1rem; text-align: left; border-bottom: 1px solid #ddd; }
    th { background-color: #f8f9fa; }
    .action-button { background-color: #ffc107; color: #333; padding: 0.5rem 1rem; text-decoration: none; border-radius: 5px; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="header">
    <a href="/index.html">&larr; Voltar para o Menu</a>
    <h1 id="titulo-janela">Carregando...</h1>
  </div>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Valor</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="vendas-table-body">
        <tr><td colspan="4">Buscando vendas...</td></tr>
      </tbody>
    </table>
  </div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = 'SUA_SUPABASE_URL';
    const SUPABASE_ANON_KEY = 'SUA_SUPABASE_ANON_KEY';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const tableBody = document.getElementById('vendas-table-body');

    // ... (A função document.addEventListener e carregarVendas continuam EXATAMENTE IGUAIS) ...
    document.addEventListener('DOMContentLoaded', async () => {
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) {
            window.location.href = '/login.html';
            return;
        }
        const params = new URLSearchParams(window.location.search);
        const janelaColeta = params.get('janela');
        if (!janelaColeta) {
            document.getElementById('titulo-janela').textContent = "Erro: Janela não especificada.";
            return;
        }
        document.getElementById('titulo-janela').textContent = `Vendas da Janela: ${janelaColeta}`;
        await carregarVendas(janelaColeta);
    });

    async function carregarVendas(janela) {
        try {
            const { data, error } = await supabase.functions.invoke('get-vendas-por-janela', { body: { janela: janela } });
            if (error) throw error;
            tableBody.innerHTML = '';
            if (!data.vendas || data.vendas.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4">Nenhuma venda encontrada para esta janela.</td></tr>';
                return;
            }
            data.vendas.forEach(venda => {
                tableBody.innerHTML += `
                    <tr>
                        <td>${venda.cliente_nome || 'N/A'}</td>
                        <td>R$ ${venda.valor_venda || '0,00'}</td>
                        <td>${venda.status || 'Pendente'}</td>
                        <td><a href="#" class="action-button" data-venda-id="${venda.id}">Gerar Etiqueta</a></td>
                    </tr>
                `;
            });
        } catch (error) {
            tableBody.innerHTML = `<tr><td colspan="4">Erro ao carregar vendas: ${error.message}</td></tr>`;
            console.error('Erro:', error);
        }
    }

    // A MUDANÇA ESTÁ AQUI: a lógica de clique no botão
    tableBody.addEventListener('click', async (event) => {
        if (event.target && event.target.matches('a.action-button')) {
            event.preventDefault();
            
            const vendaId = event.target.dataset.vendaId;
            const originalText = event.target.textContent;
            event.target.textContent = 'Gerando...';

            try {
                // Aqui usamos o { responseType: 'text' } para dizer que esperamos um HTML
                const { data: htmlString, error } = await supabase.functions.invoke('gerar-etiqueta', {
                    body: { envio_id: parseInt(vendaId) },
                    responseType: 'text' 
                });

                if (error) throw error;

                // Abre uma nova janela, escreve o HTML recebido e chama a impressão
                const printWindow = window.open('', '_blank');
                printWindow.document.write(htmlString);
                printWindow.document.close();
                printWindow.print();
                
                event.target.style.backgroundColor = '#28a745';
                event.target.textContent = 'Gerada';

            } catch (error) {
                alert(`Erro ao gerar etiqueta: ${error.message}`);
                console.error('Erro:', error);
                event.target.textContent = originalText;
            }
        }
    });
</script>
</body>
</html>
