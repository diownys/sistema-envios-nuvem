<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendas da Janela</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    body { font-family: sans-serif; background-color: #f4f4f9; margin: 0; padding: 1rem; }
    .header { margin-bottom: 1rem; } .header a { color: #007bff; text-decoration: none; font-weight: bold; }
    h1 { color: #333; }
    .controls { display: flex; gap: 0.5rem; margin-bottom: 1rem; }
    .controls input { flex-grow: 1; padding: 0.8rem; border-radius: 5px; border: 1px solid #ccc; font-size: 1rem; }
    #qr-reader { width: 100%; max-width: 500px; margin: 1rem auto; border: 1px solid #ddd; display: none; }
    .table-container { background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 1rem; text-align: left; border-bottom: 1px solid #ddd; }
    th { background-color: #f8f9fa; }
    .actions-cell { display: flex; gap: 0.5rem; }
    .btn { padding: 0.5rem 1rem; text-decoration: none; border-radius: 5px; font-size: 0.9rem; border: none; cursor: pointer; color: white; }
    .btn-edit { background-color: #ffc107; color: #212529; }
    .btn-confirm { background-color: #007bff; }
    .btn-scan { background-color: #17a2b8; }
    .btn-confirmed { background-color: #28a745; cursor: not-allowed; }
    /* Estilos do Modal */
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000; }
    .modal-content { background: white; padding: 2rem; border-radius: 8px; width: 90%; max-width: 400px; }
  </style>
</head>
<body>
  <div class="header">
    <a href="/index.html">&larr; Voltar para o Menu</a>
    <h1 id="titulo-janela">Carregando...</h1>
  </div>

  <div class="controls">
    <input type="text" id="search-input" placeholder="Busque por cliente, cód. venda ou escaneie...">
    <button id="scan-button" class="btn btn-scan">Escanear</button>
  </div>
  <div id="qr-reader"></div>

  <div class="table-container">
    <table>
      <thead><tr><th>Cliente</th><th>Cód. Venda</th><th>Volumes</th><th>Status</th><th>Ações</th></tr></thead>
      <tbody id="vendas-table-body"></tbody>
    </table>
  </div>

  <div id="confirm-modal" class="modal-overlay">
    </div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const SUPABASE_URL = 'https://nfsuisftzddegihyhoha.supabase.co'; // Encontrada em Project Settings > API
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5mc3Vpc2Z0emRkZWdpaHlob2hhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkwMTcwMDcsImV4cCI6MjA3NDU5MzAwN30.tM_9JQo6ejzOBWKQ9XxT54f8NuM6jSoHomF9c_IfEJI'; // A chave pública (anon)

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    // Guarda a lista completa de vendas da janela atual
    let todasAsVendas = []; 
    
    // --- FUNÇÃO PRINCIPAL: Executa quando a página carrega ---
    document.addEventListener('DOMContentLoaded', async () => {
        // Proteção de Página: Verifica se o usuário está logado
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) { 
            window.location.href = '/login.html'; 
            return; 
        }

        // Prepara os elementos da página
        const params = new URLSearchParams(window.location.search);
        const janelaColeta = params.get('janela');
        if (!janelaColeta) { 
            document.getElementById('titulo-janela').textContent = "Erro: Janela não especificada."; 
            return; 
        }
        document.getElementById('titulo-janela').textContent = `Vendas da Janela: ${janelaColeta}`;
        
        // Configura todos os "ouvintes" de eventos
        setupEventListeners();
        
        // Carrega os dados da janela de coleta
        await carregarVendas(janelaColeta);
    });

    // --- FUNÇÃO PARA RENDERIZAR A TABELA ---
    function renderTable(vendasParaRenderizar) {
        const tableBody = document.getElementById('vendas-table-body');
        tableBody.innerHTML = '';
        if (vendasParaRenderizar.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="5">Nenhuma venda encontrada para o filtro atual.</td></tr>';
            return;
        }
        vendasParaRenderizar.forEach(venda => {
            tableBody.innerHTML += `
                <tr id="venda-row-${venda.id}">
                    <td>${venda.cliente_nome || 'N/A'}</td>
                    <td>${venda.codigo_venda || 'N/A'}</td>
                    <td>${venda.volumes || '1'}</td>
                    <td>${venda.status || 'Pendente'}</td>
                    <td class="actions-cell">
                        <a href="envio-form.html?id=${venda.id}" class="btn btn-edit">Editar</a>
                        ${venda.status !== 'Confirmado' ? 
                            `<button class="btn btn-confirm" data-venda-id="${venda.id}">Confirmar</button>` : 
                            `<button class="btn btn-confirmed" disabled>Confirmado</button>`
                        }
                    </td>
                </tr>
            `;
        });
    }

    // --- FUNÇÃO PARA CARREGAR AS VENDAS DA API ---
    async function carregarVendas(janela) {
        const tableBody = document.getElementById('vendas-table-body');
        tableBody.innerHTML = '<tr><td colspan="5">Carregando...</td></tr>';
        try {
            const { data, error } = await supabase.functions.invoke('get-vendas-por-janela', { body: { janela: janela } });
            if (error) throw error;
            todasAsVendas = data.vendas;
            renderTable(todasAsVendas);
        } catch (error) {
            tableBody.innerHTML = `<tr><td colspan="5">Erro ao carregar vendas: ${error.message}</td></tr>`;
        }
    }

    // --- FUNÇÃO PARA CONFIGURAR TODOS OS EVENTOS ---
    function setupEventListeners() {
        const searchInput = document.getElementById('search-input');
        const tableBody = document.getElementById('vendas-table-body');
        const modal = document.getElementById('confirm-modal');
        const confirmForm = document.getElementById('confirm-form');
        const scanButton = document.getElementById('scan-button');
        const qrReaderDiv = document.getElementById('qr-reader');
        const html5QrCode = new Html5Qrcode("qr-reader");
        let isScannerRunning = false;
        
        // Evento de Busca
        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            const vendasFiltradas = todasAsVendas.filter(venda => 
                (venda.cliente_nome?.toLowerCase().includes(query)) ||
                (venda.codigo_venda?.toLowerCase().includes(query)) ||
                (venda.ordem_manipulacao?.toLowerCase().includes(query))
            );
            renderTable(vendasFiltradas);
        });

        // Eventos na Tabela (Confirmar e Editar)
        tableBody.addEventListener('click', (event) => {
            const target = event.target;
            if (target.matches('.btn-confirm')) {
                const vendaId = target.dataset.vendaId;
                const venda = todasAsVendas.find(v => v.id == vendaId);
                if (venda) {
                    document.getElementById('modal-cliente-nome').textContent = venda.cliente_nome;
                    document.getElementById('volumes-input').value = venda.volumes || 1;
                    document.getElementById('envio-id-input').value = venda.id;
                    modal.style.display = 'flex';
                }
            }
        });

        // Evento do formulário do Modal
        confirmForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const vendaId = document.getElementById('envio-id-input').value;
            const volumes = document.getElementById('volumes-input').value;
            const saveButton = document.getElementById('save-button');
            saveButton.textContent = 'Processando...';
            try {
                const { data: htmlString, error } = await supabase.functions.invoke('confirmar-envio', { 
                    body: { envio_id: parseInt(vendaId), volumes: parseInt(volumes) },
                    responseType: 'text'
                });
                if (error) throw error;
                const printWindow = window.open('', '_blank');
                printWindow.document.write(htmlString);
                printWindow.document.close();
                printWindow.print();
                todasAsVendas = todasAsVendas.filter(v => v.id != vendaId);
                renderTable(todasAsVendas);
                modal.style.display = 'none';
            } catch(error) {
                alert(`Erro ao confirmar: ${error.message}`);
            } finally {
                saveButton.textContent = 'Salvar Confirmação';
            }
        });
        
        // Evento do botão Cancelar do Modal
        document.getElementById('cancel-button').addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Eventos do Scanner de QR Code
        const qrCodeSuccessCallback = (decodedText) => {
            searchInput.value = decodedText;
            searchInput.dispatchEvent(new Event('input'));
            stopScanner();
        };
        const config = { fps: 10, qrbox: { width: 250, height: 250 } };

        function startScanner() {
            qrReaderDiv.style.display = 'block';
            scanButton.textContent = 'Fechar Câmera';
            isScannerRunning = true;
            html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback)
                .catch(err => alert("Erro ao iniciar a câmera. Verifique as permissões."));
        }

        function stopScanner() {
            if (isScannerRunning) {
                html5QrCode.stop().then(() => {
                    qrReaderDiv.style.display = 'none';
                    scanButton.textContent = 'Escanear';
                    isScannerRunning = false;
                });
            }
        }

        scanButton.addEventListener('click', () => {
            isScannerRunning ? stopScanner() : startScanner();
        });
    }
</script>
</body>
</html>
