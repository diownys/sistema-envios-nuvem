<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferência de Notas Fiscais</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; margin: 0; padding: 1rem; }
        .container { 
            background: white; padding: 2rem; border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; 
            max-width: 1400px; margin: 0 auto;
        }
        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 1.5rem; flex-wrap: wrap; 
        }
        .header h1 { color: #333; margin: 0; font-size: 1.8rem; }
        .header-actions { display: flex; gap: 1rem; }
        .btn {
            background-color: #007bff; color: white; padding: 0.8rem 1.2rem;
            text-decoration: none; border: none; border-radius: 5px;
            font-size: 1rem; cursor: pointer; transition: background-color 0.2s;
        }
        .btn-print { background-color: #17a2b8; }
        .btn-back { background-color: #6c757d; }
        .btn:hover { background-color: #0056b3; }
        
        .controls { display: flex; gap: 1rem; margin-bottom: 1.5rem; flex-wrap: wrap; }
        .controls select, .controls input {
            padding: 0.8rem; border-radius: 5px; border: 1px solid #ccc; font-size: 1rem;
        }
        .controls select { flex-basis: 300px; }
        .controls input { flex-basis: 300px; flex-grow: 1; }

        #status-message {
            background: #fff3cd; color: #856404; padding: 1rem;
            border-radius: 5px; text-align: center; margin-top: 1rem; display: none; 
        }

        .table-container { background: white; border-radius: 8px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 1rem; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f8f9fa; }

        .status-cell { font-weight: bold; }
        .status-ok { color: #28a745; }
        .status-error { color: #dc3545; }
        .status-checking { color: #6c757d; }

        @media print {
            body { background-color: #fff; padding: 0; margin: 0; }
            .header, .controls, .btn-back { display: none !important; }
            .container { box-shadow: none; border: none; padding: 0; width: 100%; max-width: 100%; }
            .table-container { box-shadow: none; border-radius: 0; }
            table { font-size: 10pt; }
            th, td { padding: 5px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Conferência de Notas Fiscais</h1>
            <div class="header-actions">
                <a href="index.html" class="btn btn-back">Voltar ao Menu</a>
                <button id="print-button" class="btn btn-print">Imprimir Lista</button>
            </div>
        </div>

        <div class="controls">
            <select id="janela-select">
                <option value="">Carregando janelas de hoje...</option>
            </select>
            <input type="text" id="search-input" placeholder="Busque por cliente, cód. venda, nº nota...">
        </div>
        
        <div id="status-message"></div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Cód. Venda</th>
                        <th>Status (Envio)</th>
                        <th>Status NFe</th>
                        <th>Nº da Nota</th>
                    </tr>
                </thead>
                <tbody id="vendas-table-body">
                    <tr><td colspan="5" style="text-align: center;">Selecione uma janela para carregar as vendas.</td></tr>
                </tbody>
            </table>
        </div>
    </div>

<script>
    const { createClient } = window.supabase;
    
    const SUPABASE_URL = 'https://nfsuisftzddegihyhoha.supabase.co'; 
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5mc3Vpc2Z0emRkZWdpaHlob2hhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkwMTcwMDcsImV4cCI6MjA3NDU5MzAwN30.tM_9JQo6ejzOBWKQ9XxT54f8NuM6jSoHomF9c_IfEJI'; 
    
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    let todasAsVendas = []; 
    let dataStringGlobal = ''; 
    let startOfDayGlobal = ''; 
    let endOfDayGlobal = '';   

    const janelaSelect = document.getElementById('janela-select');
    const searchInput = document.getElementById('search-input');
    const printButton = document.getElementById('print-button');
    const tableBody = document.getElementById('vendas-table-body');
    const statusMessage = document.getElementById('status-message');

    function getYYYYMMDD(date) {
        const yyyy = date.getFullYear();
        const mm = String(date.getMonth() + 1).padStart(2, '0');
        const dd = String(date.getDate()).padStart(2, '0');
        return `${yyyy}-${mm}-${dd}`;
    }

    document.addEventListener('DOMContentLoaded', async () => {
        const { data: { session } } = await supabaseClient.auth.getSession();
        if (!session) { 
            window.location.href = 'login.html'; 
            return; 
        }

        const hoje = new Date(new Date().toLocaleString("en-US", { timeZone: "America/Sao_Paulo" }));
        dataStringGlobal = getYYYYMMDD(hoje); 

        const startOfDay = new Date(hoje.getFullYear(), hoje.getMonth(), hoje.getDate(), 0, 0, 0);
        const endOfDay = new Date(hoje.getFullYear(), hoje.getMonth(), hoje.getDate() + 1, 0, 0, 0);
        
        startOfDayGlobal = startOfDay.toISOString();
        endOfDayGlobal = endOfDay.toISOString();

        await carregarFiltroJanelas(startOfDayGlobal, endOfDayGlobal);
        setupEventListeners();
    });

    async function carregarFiltroJanelas(startISO, endISO) {
        try {
            const { data, error } = await supabaseClient
                .from('envios')
                .select('janela_coleta')
                .gte('created_at', startISO)
                .lt('created_at', endISO);
            
            if (error) throw error;

            const janelasUnicas = [...new Set(data.map(item => item.janela_coleta || 'Sem Janela'))];
            janelasUnicas.sort();

            janelaSelect.innerHTML = '<option value="">-- Selecione uma Janela --</option>';
            if (janelasUnicas.length === 0) {
                janelaSelect.innerHTML = '<option value="">Nenhuma janela hoje</option>';
                return;
            }

            janelasUnicas.forEach(janela => {
                janelaSelect.innerHTML += `<option value="${janela}">${janela}</option>`;
            });

        } catch (error) {
            janelaSelect.innerHTML = '<option value="">Erro ao carregar</option>';
            showStatusMessage(`Erro ao carregar janelas: ${error.message}`, 'error');
        }
    }

    function setupEventListeners() {
        janelaSelect.addEventListener('change', () => {
            const janelaSelecionada = janelaSelect.value;
            if (janelaSelecionada) {
                carregarVendasEVerificarNotas(janelaSelecionada, startOfDayGlobal, endOfDayGlobal, dataStringGlobal);
            } else {
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center;">Selecione uma janela para carregar as vendas.</td></tr>';
                todasAsVendas = [];
            }
        });

        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            const filtradas = todasAsVendas.filter(v => 
                v.cliente_nome?.toLowerCase().includes(query) ||
                v.codigo_venda?.toLowerCase().includes(query) ||
                v.nfe_numero?.toLowerCase().includes(query)
            );
            renderTable(filtradas);
            repopularNFeData(filtradas);
        });

        printButton.addEventListener('click', () => {
            window.print();
        });
    }

    async function carregarVendasEVerificarNotas(janela, startDate, endDate, dataBusca) {
        tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center;">Carregando vendas...</td></tr>'; 
        try {
            const { data, error } = await supabaseClient.functions.invoke('get-vendas-por-janela', { 
                body: { janela, start_date: startDate, end_date: endDate } 
            });
            if (error) throw error;
            todasAsVendas = data.vendas;
            
            if (todasAsVendas.length === 0) {
                 tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center;">Nenhuma venda encontrada.</td></tr>'; 
                 return;
            }
            
            renderTable(todasAsVendas);
            await verificarNotas(todasAsVendas, dataBusca);

        } catch (error) {
            tableBody.innerHTML = `<tr><td colspan="5">Erro: ${error.message}</td></tr>`; 
        }
    }

    function renderTable(vendas) {
        tableBody.innerHTML = vendas.map(v => `
            <tr id="venda-row-${v.id}">
                <td>${v.cliente_nome || 'N/A'}</td>
                <td>${v.codigo_venda || 'N/A'}</td>
                <td>${v.status || 'Pendente'}</td>
                <td class="status-cell status-checking" id="status-nfe-${v.id}">...</td>
                <td id="num-nfe-${v.id}">...</td>
            </tr>
        `).join('');
    }

    async function verificarNotas(listaDeVendas, dataBuscaHoje) {
        const hoje = new Date(dataBuscaHoje + 'T12:00:00'); 
        const dataInicio = new Date(hoje);
        dataInicio.setDate(hoje.getDate() - 90); 

        const dataInicioStr = getYYYYMMDD(dataInicio);
        const dataFim = dataBuscaHoje;

        const promessas = listaDeVendas.map(venda => {
            return supabaseClient.functions.invoke('get-nota-details', {
                body: {
                    codigoVenda: venda.codigo_venda,
                    de: dataInicioStr,
                    ate: dataFim
                }
            })
            .then(({ data: nfeData, error }) => {
                if (error || !nfeData || nfeData.error) {
                    venda.nfe_status = 'Não Encontrada'; 
                } else {
                    venda.nfe_status = 'Emitida';
                    venda.nfe_numero = nfeData.numero;
                }
                repopularNFeData([venda]); 
            });
        });
        await Promise.allSettled(promessas);
    }

    function repopularNFeData(vendas) {
        vendas.forEach(v => {
            const statusCell = document.getElementById(`status-nfe-${v.id}`);
            const numCell = document.getElementById(`num-nfe-${v.id}`);
            if (!statusCell || !v.nfe_status) return; 

            statusCell.innerText = v.nfe_status;
            statusCell.className = `status-cell ${v.nfe_status === 'Emitida' ? 'status-ok' : 'status-error'}`;
            numCell.innerText = v.nfe_numero || 'N/D';
        });
    }

    function showStatusMessage(message, type = 'info') {
        statusMessage.textContent = message;
        statusMessage.style.display = 'block';
        statusMessage.style.backgroundColor = type === 'error' ? '#f8d7da' : '#fff3cd';
    }
</script>
</body>
</html>
